name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull franklaercio/data-manager:latest
    - name: Delete Old docker container
      run: sudo docker rm -f data-manager || true
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name data-manager franklaercio/data-manager
